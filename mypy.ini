[mypy]
python_version = 3.11
disallow_untyped_defs = True       # all functions must have type hints
disallow_incomplete_defs = True    # partial annotations are errors
disallow_untyped_calls = True      # calling untyped functions is an error
disallow_untyped_decorators = True # decorating untyped functions is an error
strict_optional = True             # enforce Optional types
warn_unused_ignores = True
warn_redundant_casts = True
warn_return_any = True
warn_unreachable = True
ignore_missing_imports = True      # optional, suppresses missing stub warnings
